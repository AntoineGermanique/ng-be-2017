<div class="trm-contacts-creator">
  <form #f="ngForm" (submit)='submit(f.value)'>
    <mat-card>
      <mat-card-title-group>
        <img mat-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div fxLayout="column">
          <mat-input-container fxFlex>
            <input matInput placeholder="Name" name="name" #name="ngModel" required ngModel> </mat-input-container>
            <mat-hint *ngIf="!name.valid && !name.pristine">
              required
            </mat-hint>
          <mat-input-container fxFlex>
            <input matInput placeholder="Email" name="email" #email="ngModel" ngModel trmValidateEmail trmEmailAvailabilityValidator> </mat-input-container>
            <mat-hint *ngIf="!email.valid && !email.pristine">
                required
            </mat-hint>
            <mat-input-container fxFlex>
            <input matInput placeholder="Birthday" name="birthday" type="date" ngModel> </mat-input-container>
          <mat-input-container fxFlex>
            <input matInput placeholder="Phone" name="phone" ngModel> </mat-input-container>
          <mat-input-container fxFlex>
            <input matInput placeholder="Website" name="website" ngModel> </mat-input-container>
          <mat-radio-group name="gender">
            <mat-radio-button> INSERT_GENDER_VARIANT </mat-radio-button>
          </mat-radio-group>
          <fieldset ngModelGroup="address" fxLayout="column">
            <legend>Address</legend>
            <mat-input-container fxFlex>
              <input matInput placeholder="Street" name="street" ngModel> </mat-input-container>
            <mat-input-container fxFlex>
              <input matInput placeholder="Zip" name="zip" ngModel> </mat-input-container>
            <mat-input-container fxFlex>
              <input matInput placeholder="City" name="city" ngModel> </mat-input-container>
            <mat-select placeholder="Country" name="country">
              <mat-option>INSER_COUNTRY_NAME</mat-option>
            </mat-select>
          </fieldset>
        </div>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button type="submit" [disabled]="!f.valid">Save</button>
        <a mat-button title="Cancel creating new contact" routerLink="/">Cancel</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
